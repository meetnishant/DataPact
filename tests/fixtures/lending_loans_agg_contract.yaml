contract:
  name: lending_loans_aggregate
  version: 2.0.0
dataset:
  name: lending_loans
fields:
  - name: customer_id
    type: string
    required: false
    rules:
      max_null_ratio: 0.01
  - name: loan_id
    type: string
    required: true
    rules:
      not_null: true
  - name: product_type
    type: string
    required: true
    rules:
      enum: [term_loan, revolver, mortgage]
  - name: origination_date
    type: string
    required: true
    rules:
      regex: '^\d{4}-\d{2}-\d{2}$'
      not_null: true
  - name: status
    type: string
    required: true
    rules:
      enum: [active, matured, delinquent]
  - name: balance
    type: float
    required: true
    rules:
      min: 0
      max: 100000000.0
      not_null: true
  - name: interest_rate
    type: float
    required: true
    rules:
      min: 0
      max: 0.25
