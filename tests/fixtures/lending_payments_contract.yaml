contract:
  name: lending_payments
  version: 2.0.0
dataset:
  name: lending_payments
fields:
  - name: payment_id
    type: string
    required: true
    rules:
      not_null: true
      unique: true
  - name: loan_id
    type: string
    required: true
    rules:
      not_null: true
  - name: customer_id
    type: string
    required: true
    rules:
      not_null: true
  - name: payment_date
    type: string
    required: true
    rules:
      regex: '^\d{4}-\d{2}-\d{2}$'
      not_null: true
  - name: amount
    type: float
    required: true
    rules:
      min: 0
      max: 10000000.0
  - name: payment_status
    type: string
    required: true
    rules:
      enum: [posted, pending, reversed]
