contract:
  name: deposits_transactions
  version: 2.0.0
dataset:
  name: deposits_transactions
fields:
  - name: transaction_id
    type: string
    required: true
    rules:
      not_null: true
      unique: true
  - name: account_id
    type: string
    required: true
    rules:
      not_null: true
  - name: customer_id
    type: string
    required: true
    rules:
      not_null: true
  - name: txn_date
    type: string
    required: true
    rules:
      regex: '^\d{4}-\d{2}-\d{2}$'
      not_null: true
  - name: amount
    type: float
    required: true
    rules:
      min: -100000.0
      max: 100000.0
  - name: txn_type
    type: string
    required: true
    rules:
      enum: [deposit, withdrawal, fee, interest]
  - name: channel
    type: string
    required: true
    rules:
      enum: [branch, ach, wire, online]
