contract:
  name: deposits_accounts_aggregate
  version: 2.0.0
dataset:
  name: deposits_accounts
fields:
  - name: customer_id
    type: string
    required: false
    rules:
      max_null_ratio: 0.01
  - name: account_id
    type: string
    required: true
    rules:
      not_null: true
  - name: product_type
    type: string
    required: true
    rules:
      enum: [checking, savings, money_market]
  - name: open_date
    type: string
    required: true
    rules:
      regex: '^\d{4}-\d{2}-\d{2}$'
      not_null: true
  - name: status
    type: string
    required: true
    rules:
      enum: [active, dormant, closed]
  - name: balance
    type: float
    required: true
    rules:
      min: 0
      max: 10000000.0
      not_null: true
