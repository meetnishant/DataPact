# ============================================================================
# CONSUMER A CONTRACT: Deposit Accounts (Deposits Operations Team)
# ============================================================================
# Scenario: Scenario 1 - Baseline Validation (PASS) / Scenario 2 - Breaking Change (FAIL)
# Consumer: Deposits Operations Team (Consumer A)
# Strictness: STRICT - Exact match with producer contract for operational integrity
#
# Business Purpose:
#   - Deposits Operations team relies on this data for daily account management
#   - Requires strict validation because this feeds into regulatory reporting systems
#   - All fields must be present with no nulls (operational requirement)
#   - Status enum is critical: only 'active', 'dormant', 'closed' allowed initially
#
# Demo Flow:
#   - Scenario 1: Validates successfully against baseline producer data (PASS)
#   - Scenario 2: Producer adds 'suspended' status â†’ this contract FAILS (breaking change)
#   - Scenario 3: Updated contract (consumer_a_deposit_accounts_updated.yaml) accepts 'suspended'
#
# Key Rules:
#   - Identical to producer contract initially (strict consumer)
#   - Status enum does NOT include 'suspended' (causes Scenario 2 failure)
#   - All fields required: not_null=true, unique where applicable
# ============================================================================

contract:
  name: consumer_a_deposit_accounts
  version: 2.0.0
dataset:
  name: deposit_accounts
fields:
  - name: account_id
    type: integer
    required: true
    rules:
      not_null: true
      unique: true
  - name: customer_id
    type: integer
    required: true
    rules:
      not_null: true
  - name: product_type
    type: string
    required: true
    rules:
      enum: [checking, savings, treasury]
  - name: status
    type: string
    required: true
    rules:
      enum: [active, dormant, closed]
  - name: currency
    type: string
    required: true
    rules:
      regex: '^[A-Z]{3}$'
  - name: balance
    type: float
    required: true
    rules:
      min: 0
      max: 20000000.0
      not_null: true
  - name: opened_at
    type: string
    required: true
    rules:
      regex: '^\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}$'
